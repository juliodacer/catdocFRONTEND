<div class="container w-100 rounded-4 shadow mt-5">
    <div class="row">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
        <!--Imagen-->
      </div>
      <div class="col bg-white">
        <h2 class="fw-bold text-center py-3">{{titulo}}</h2>
  
        <!-- LOGIN -->
        <form action="#" class="mx-5" #loginForm="ngForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="docente.email"/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="docente.password"/>
          </div>
          <div class="mb-3">
            <input type="checkbox" class="form-chek-input" name="connected" />
            <label for="connected" class="form-check-label"
              >Mantenerme conectado</label
            >
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit" routerLink="/welcome">
              Iniciar Sesión
            </button>
          </div>
          <div class="my-3">
            <span>¿No tienes cuenta?<a routerLink="/registrar-docente">Regístrate</a></span
            ><br />
            <span><a href="#">Recuperar contraseña</a></span>
          </div>
        </form>
  
        <!--lOGIN CON REDES SOCIALES-->
  
       <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12">Iniciar Sesión</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1 disabled">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <i class="fa fa-facebook"></i>
                  </div>
                  <div class="col-10 text-center">Facebook</div>
                </div>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1 disabled">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <i class="fa fa-google"></i>
                  </div>
                  <div class="col-10 text-center">Google</div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

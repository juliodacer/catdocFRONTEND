<div style="background-color: #FF3E2D; border-radius: 25px;" >
      <div class="container" *ngIf="docente">
        <div class="row mt-5 py-3">
            <div class="col-md-4 mx-auto">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                        [(ngModel)]="docente.name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Apellido</label>
                        <input type="text" class="form-control" id="surname" name="surname"
                        [(ngModel)]="docente.surname" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                        [(ngModel)]="docente.email" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                        [(ngModel)]="docente.password" required>
                    </div>
                    <button class="btn btn-success btn-block mt-3" [disabled]="!f.valid">Actualizar</button>
                </form>
            </div>
        </div>
      </div>
  </div>

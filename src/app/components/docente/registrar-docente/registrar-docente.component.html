<div class="text-white" style="background-color: #aa452f">
  <div class="p-5">
    <div class="container">
      <div class="row">
        <div class="col pr-5 align-content-center">
          <h1 class="display-5 pt-5 fw-bold">
            Categorización<br />
            Docente <br />UPeU
          </h1>
          <p class="m-auto pt-3 pb-3 fst-italic">
            Forma parte del mejor plantel docente de LATAM
          </p>
        </div>
        <div class="col">
          <form class="bg-light p-4 text-dark rounded" (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <h2>{{ titulo }}</h2>
            <div class="form-group">
              <label for="name">Nombres</label>
              <input
                [(ngModel)]="name"
                class="form-control"
                type="text"
                name="name"
                id="name"
                placeholder="Ingrese nombre"
                required
              />
              <!--  <div class="alert alert-danger" *ngIf="error?.nombre">
                  {{ error.nombre }}
                </div> -->
            </div>
            <div class="form-group pt-2">
              <label for="surname">Apellidos</label>
              <input
                [(ngModel)]="surname"
                class="form-control"
                type="text"
                name="surname"
                id="surname"
                placeholder="Ingrese apellido"
                required
              />
              <!--  <div class="alert alert-danger" *ngIf="error?.apellido">
                {{ error.apellido }}
              </div> -->
            </div>
            <div class="form-group pt-2">
              <label for="surname">Email</label>
              <input
                [(ngModel)]="email"
                class="form-control"
                type="text"
                name="email"
                id="email"
                placeholder="Ingrese Email"
              />
              <!--   <div class="alert alert-danger" *ngIf="error?.email">
              {{ error.email }}
            </div> -->
            </div>
            <div class="form-group pt-2">
              <label for="password">Constraseña</label>
              <input
                [(ngModel)]="password"
                class="form-control"
                type="password"
                name="password"
                id="password"
                placeholder="Ingrese Contraseña"
                required
              />
              <!-- <div class="alert alert-danger" *ngIf="error?.password">
                  {{ error.password }}
                </div> -->
            </div>
            <div class="form-group pt-2">
              <label for="password">Confirmar contraseña</label>
              <input
                class="form-control"
                type="password"
                name="password2"
                id="password2"
                placeholder="Repita su contraseña"
                required
              />
              <!--  <div class="alert alert-danger" *ngIf="error?.password">
                  {{ error.password }}
                </div> -->
            </div>
            <br />
            <button
              class="btn btn-primary btn-block"
              type="submit"
              [disabled]="!f.valid"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

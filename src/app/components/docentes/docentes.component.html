<h1>{{ titulo }}</h1>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>nombre</th>
      <th>apellido</th>
      <th>email</th>
      <th>creado en</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let docente of docentes">
      <td>{{docente.id}}</td>
      <td>{{docente.nombre}}</td>
      <td>{{docente.apellido}}</td>
      <td>{{docente.email}}</td>
      <td>{{docente.createAt}}</td>
    </tr>
  </tbody>
</table>

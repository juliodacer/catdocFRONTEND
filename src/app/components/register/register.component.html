<app-navbar></app-navbar>
<div class="text-white" style="background-color: #AA452F;">
  <div class="p-5">
    <div class="container">
      <div class="row">
        <div class="col pr-5 align-content-center">
          <h1 class="display-5 pt-5 fw-bold">Categorización<br> Docente <br>UPeU</h1>
          <p class="m-auto pt-3 pb-3 fst-italic">Forma parte del mejor plantel docente de LATAM</p>
        </div>
        <div class="col">
          <form class="bg-light p-4 text-dark rounded">
            <h2>{{titulo}}</h2>
            <div class="form-group">
                <label for="name">Nombres</label>
                <input [(ngModel)]="docente.nombre"  class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                  {{ error.nombre }}
                </div>
              </div>
            <div class="form-group pt-2">
              <label for="surname">Apellidos</label>
              <input [(ngModel)]="docente.apellido" class="form-control" type="text" name="apellido" id="apellido" placeholder="Ingrese apellido">
              <div class="alert alert-danger" *ngIf="error && error.apellido">
                {{ error.apellido }}
              </div>
            </div>
          <div class="form-group pt-2">
            <label for="surname">Email</label>
            <input [(ngModel)]="docente.email" class="form-control" type="text" name="email" id="email" placeholder="Ingrese Email">
            <div class="alert alert-danger" *ngIf="error && error.email">
              {{ error.email }}
            </div>
          </div>
            <div class="form-group pt-2">
                <label for="password">Constraseña</label>
                <input [(ngModel)]="docente.password" class="form-control" type="password" name="password" id="password" placeholder="Ingrese Contraseña">
                <div class="alert alert-danger" *ngIf="error && error.password">
                  {{ error.password }}
                </div>
              </div>
            <div class="form-group pt-2">
                <label for="password">Confirmar contraseña</label>
                <input class="form-control" type="password" name="password2"  id="password2" placeholder="Repita su contraseña">
                <div class="alert alert-danger" *ngIf="error && error.password">
                  {{ error.password }}
                </div>
              </div>
            <br>
            <button class="btn btn-primary btn-block" type="submit" (click)="crear()" >Guardar</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
